<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .masthead {
            /* Deep wine gradient for banner */
            background: linear-gradient(135deg, #4d001a, #800020);
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation (Simple Nav using Tailwind) -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="/" class="text-2xl font-extrabold text-red-800">üç∑ Wine Predict</a>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead">
        <div class="text-center p-4 z-10">
            <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight">
                Predict Wine Quality
            </h1>
            <p class="mt-2 text-xl md:text-2xl font-light opacity-90">
                Input the chemical metrics for prediction.
            </p>
        </div>
    </header>

    <!-- Main Content - Prediction Form Section -->
    <div class="py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Input Form Card -->
            <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl border-t-4 border-red-700">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Enter Wine Properties (11 Features)</h2>
                
                <!-- Form targets your Flask /predict POST endpoint -->
                <form action="/predict" method="post" class="space-y-6">
                    
                    <!-- Grid for inputs - 2 columns on desktop, 1 on mobile -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                        
                        <!-- Fixed Acidity -->
                        <div>
                            <label for="fixed_acidity" class="text-sm font-medium text-gray-700 mb-1 block">Fixed Acidity (g/dm¬≥)</label>
                            <input type="number" step="any" name="fixed_acidity" id="fixed_acidity" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 7.4" required>
                        </div>
                        
                        <!-- Volatile Acidity -->
                        <div>
                            <label for="volatile_acidity" class="text-sm font-medium text-gray-700 mb-1 block">Volatile Acidity (g/dm¬≥)</label>
                            <input type="number" step="any" name="volatile_acidity" id="volatile_acidity" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 0.70" required>
                        </div>

                        <!-- Citric Acid -->
                        <div>
                            <label for="citric_acid" class="text-sm font-medium text-gray-700 mb-1 block">Citric Acid (g/dm¬≥)</label>
                            <input type="number" step="any" name="citric_acid" id="citric_acid" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 0.00" required>
                        </div>
                        
                        <!-- Residual Sugar -->
                        <div>
                            <label for="residual_sugar" class="text-sm font-medium text-gray-700 mb-1 block">Residual Sugar (g/dm¬≥)</label>
                            <input type="number" step="any" name="residual_sugar" id="residual_sugar" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 1.9" required>
                        </div>
                        
                        <!-- Chlorides -->
                        <div>
                            <label for="chlorides" class="text-sm font-medium text-gray-700 mb-1 block">Chlorides (g/dm¬≥)</label>
                            <input type="number" step="any" name="chlorides" id="chlorides" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 0.076" required>
                        </div>

                        <!-- Free Sulfur Dioxide -->
                        <div>
                            <label for="free_sulfur_dioxide" class="text-sm font-medium text-gray-700 mb-1 block">Free Sulfur Dioxide (mg/dm¬≥)</label>
                            <input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 11.0" required>
                        </div>

                        <!-- Total Sulfur Dioxide -->
                        <div>
                            <label for="total_sulfur_dioxide" class="text-sm font-medium text-gray-700 mb-1 block">Total Sulfur Dioxide (mg/dm¬≥)</label>
                            <input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 34.0" required>
                        </div>

                        <!-- Density -->
                        <div>
                            <label for="density" class="text-sm font-medium text-gray-700 mb-1 block">Density (g/cm¬≥)</label>
                            <input type="number" step="any" name="density" id="density" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 0.9978" required>
                        </div>

                        <!-- pH -->
                        <div>
                            <label for="pH" class="text-sm font-medium text-gray-700 mb-1 block">pH</label>
                            <input type="number" step="any" name="pH" id="pH" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 3.51" required>
                        </div>

                        <!-- Sulphates -->
                        <div>
                            <label for="sulphates" class="text-sm font-medium text-gray-700 mb-1 block">Sulphates (g/dm¬≥)</label>
                            <input type="number" step="any" name="sulphates" id="sulphates" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 0.56" required>
                        </div>

                        <!-- Alcohol (Span 2 columns to center it nicely) -->
                        <div class="md:col-span-2">
                            <label for="alcohol" class="text-sm font-medium text-gray-700 mb-1 block">Alcohol (% vol)</label>
                            <input type="number" step="any" name="alcohol" id="alcohol" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150" placeholder="e.g., 9.4" required>
                        </div>

                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-6 text-center">
                        <button type="submit" class="w-full md:w-1/2 py-3 px-6 bg-red-700 text-white font-semibold rounded-lg shadow-xl hover:bg-red-800 transition duration-200 transform hover:scale-[1.01]">
                            Get Prediction
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-red-700 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p class="text-sm">&copy; 2025 Wine Prediction App. Built with Flask.</p>
        </div>
    </footer>

</body>
</html>
